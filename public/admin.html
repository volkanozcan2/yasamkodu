<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Öğrenci Kartları</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/admin.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: #319197;
            margin-bottom: 2rem;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            overflow-wrap: break-word;
            position: relative;
        }

        .card h2 {
            margin: 0 0 0.5rem;
            color: #319197;
        }

        .card p {
            margin: 0.3rem 0;
            line-height: 1.4;
        }

        .label {
            font-weight: bold;
        }

        .card button {
            margin-top: 0.5rem;
            margin-right: 0.5rem;
            padding: 0.3rem 0.6rem;
            font-size: 0.9rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .edit-btn {
            background-color: #3498db;
            color: white;
        }

        .qr-btn {
            background-color: #2ecc71;
            color: white;
        }

        .btn-row {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            max-height: 90%;
        }

        .modal img {
            max-width: 250px;
            margin: 1rem auto;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 16px;
            font-size: 24px;
            font-weight: bold;
            color: #444;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Kayıtlı Öğrenciler</h1>
    <div class="card-grid" id="students-container">
        <!-- Öğrenci kartları buraya gelecek -->
    </div>
    <!-- QR Modal -->
    <div id="qr-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h3>QR Kodu</h3>
            <img id="qr-image" src="" alt="QR Kod" />
            <p id="qr-link-text" style="word-break: break-all;"></p>
            <div style="margin-top: 1rem;">
                <button id="qr-download" style="margin-right: 0.5rem;">QR İndir</button>
                <button id="qr-print">Yazdır</button>
            </div>
        </div>
    </div>

</body>

</html>
